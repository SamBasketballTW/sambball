<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>選秀 | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/background.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/drafts.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x:auto;">
			<div class="col" style="width:650px">

				<button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:150px">男籃</button>
				<ul id="gender-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item" value="men">男籃</a></li>
					<li><a class="dropdown-item active" value="women">女籃</a></li>
				</ul>

				<a><b>&nbsp;&nbsp;選秀: </b></a>
				<button id="draftbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:180px">全部選秀</button>
				<ul id="draft-dropdown" class="dropdown-menu" style="overflow-y:unset;"
					aria-labelledby="dropdownMenuButton">
				</ul>

				<a><b>&nbsp;&nbsp;球隊: </b></a>
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"><img src="../asset/images/logo_round.png" alt="all"
						class="teamicon">全部球隊</a></button>
				<ul id="team-dropdown" class="dropdown-menu">
				</ul>

			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>選秀</th>
							<th>總順位</th>
							<th>球隊</th>
							<th>新秀球員</th>
						</tr>
					</thead>
					<tbody id="drafts_tbody">
						
					</tbody>
				</table>
			</div>
			<a style="font-size:13px"><b>註: SBL 僅有自 2020年後的選秀結果</b></a><br>
			<a id="timeStamp" style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }
	</script>

</body>

</html>
