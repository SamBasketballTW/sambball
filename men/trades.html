<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>交易 (男) | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/players.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/trades.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div id="men_page" class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x:auto">
			<div class="col" style="width:600px">

				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
				</button>
				<ul id="team-dropdown_m" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','trades_tb')">
							<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
					<li><a id="menu_braves" class="dropdown-item" onclick="f('braves','trades_tb')"></a></li>
					<li><a id="menu_kings" class="dropdown-item" onclick="f('kings','trades_tb')"></a></li>
					<li><a id="menu_pilots" class="dropdown-item" onclick="f('pilots','trades_tb')"></a></li>
					<li><a id="menu_lioneers" class="dropdown-item" onclick="f('lioneers','trades_tb')"></a></li>
					<li><a id="menu_dreamers" class="dropdown-item" onclick="f('dreamers','trades_tb')"></a></li>
					<li><a id="menu_steelers" class="dropdown-item" onclick="f('steelers','trades_tb')"></a></li>
					<li><a id="menu_dea" class="dropdown-item" onclick="f('dea','trades_tb')"></a></li>
					<li><a id="menu_mars" class="dropdown-item" onclick="f('mars','trades_tb')"></a></li>
					<li><a id="menu_leopards" class="dropdown-item" onclick="f('leopards','trades_tb')"></a></li>
					<li><a id="menu_ghosthawks" class="dropdown-item" onclick="f('ghosthawks','trades_tb')"></a></li>
					<li><a id="menu_aquas" class="dropdown-item" onclick="f('aquas','trades_tb')"></a></li>
					<li><a id="menu_beer" class="dropdown-item" onclick="f('beer','trades_tb')"></a></li>
					<li><a id="menu_bank" class="dropdown-item" onclick="f('bank','trades_tb')"></a></li>
					<li><a id="menu_yulon" class="dropdown-item" onclick="f('yulon','trades_tb')"></a></li>
					<li><a id="menu_bll" class="dropdown-item" onclick="f('bll','trades_tb','trades_tb')"></a></li>
				</ul>

				<a><b>&nbsp;&nbsp;交易篩選: </b></a>
				<button id="tradebtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部交易
				</button>
				<ul id="trade-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','trades_tb')">全部交易</a></li>
					<li><a class="dropdown-item" onclick="f('futurePick','trades_tb')">含未來選秀籤</a></li>
					<li><a class="dropdown-item" onclick="f('draft','trades_tb')">含選秀籤</a></li>
					<li><a class="dropdown-item" onclick="f('player','trades_tb')">含球員</a></li>
				</ul>

				&nbsp;
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('plgtrade','trades_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">PLG</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('t1trade','trades_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">T1</label>
				</div>
			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll">
				<table id="trades_tb" class="table table-hover">
					<thead>
						<tr class="index">
							<th style="width:185px">日期</th>
							<th style="width:calc(100vw - 40px); max-width:630px;">內容</th>
						</tr>
					</thead>
					<tbody id="trades_tbody">

					</tbody>
				</table>
			</div>
			<a id="timeStamp"style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }

		var teams = document.getElementById("team-dropdown_m").getElementsByClassName("dropdown-item");
		var trades = document.getElementById("trade-dropdown").getElementsByClassName("dropdown-item");
		var teambtn = document.getElementById("teambtn");
		var tradebtn = document.getElementById("tradebtn");

		for (var i = 0; i < teams.length; i++) {
			teams[i].addEventListener("click", function () {
				var currentTeam = document.getElementById("team-dropdown_m").getElementsByClassName("active");
				currentTeam[0].className = currentTeam[0].className.replace(" active", "");
				this.className += " active";
				teambtn.innerHTML = this.innerHTML;

				trades[0].click();
			});
		}

		for (var i = 0; i < trades.length; i++) {
			trades[i].addEventListener("click", function () {
				currentTrade = document.getElementById("trade-dropdown").getElementsByClassName("active");
				currentTrade[0].className = currentTrade[0].className.replace(" active", "");
				this.className += " active";
				tradebtn.innerHTML = this.innerHTML;

				f('filter','trades_tb');
			});
		}
	</script>

</body>

</html>
