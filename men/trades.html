	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }

		var teams = document.getElementById("team-dropdown_m").getElementsByClassName("dropdown-item");
		var btns = document.getElementById("mybtngroup").getElementsByClassName("btn");
		var teambtn = document.getElementById("teambtn");

		for (var i = 0; i < teams.length; i++) {
			teams[i].addEventListener("click", function () {
				var currentTeam = document.getElementsByClassName("dropdown-item active");
				currentTeam[0].className = currentTeam[0].className.replace(" active", "");
				this.className += " active";
				teambtn.innerHTML = this.innerHTML;

				btns[0].click();
			});
		}

		for (var i = 0; i < btns.length; i++) {
			btns[i].addEventListener("click", function () {
				currentBtn = document.getElementsByClassName("btn btn-light active");
				currentBtn[0].className = currentBtn[0].className.replace(" active", "");
				this.className += " active";

				fC("trades_tb", 'team-dropdown_m', 'mybtngroup',);
			});
		}
	</script>
