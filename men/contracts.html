<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>合約 (男) | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/players.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/contracts.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div id="men_page" class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:730px;">
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a>
				</button>
				<ul id="team-dropdown_m" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','contracts_tb')">
						<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
					<li><a class="dropdown-item" onclick="f('oversea','contracts_tb')">
							<img src="../asset/images/men/cba.png" alt="oversea" class="teamicon">CBA & 旅外</a></li>
					<li><a id="menu_braves" class="dropdown-item" onclick="f('braves','contracts_tb')"></a></li>
					<li><a id="menu_kings" class="dropdown-item" onclick="f('kings','contracts_tb')"></a></li>
					<li><a id="menu_pilots" class="dropdown-item" onclick="f('pilots','contracts_tb')"></a></li>
					<li><a id="menu_lioneers" class="dropdown-item" onclick="f('lioneers','contracts_tb')"></a></li>
					<li><a id="menu_dreamers" class="dropdown-item" onclick="f('dreamers','contracts_tb')"></a></li>
					<li><a id="menu_steelers" class="dropdown-item" onclick="f('steelers','contracts_tb')"></a></li>
					<li><a id="menu_dea" class="dropdown-item" onclick="f('dea','contracts_tb')"></a></li>
					<li><a id="menu_mars" class="dropdown-item" onclick="f('mars','contracts_tb')"></a></li>
					<li><a id="menu_leopards" class="dropdown-item" onclick="f('leopards','contracts_tb')"></a></li>
					<li><a id="menu_ghosthawks" class="dropdown-item" onclick="f('ghosthawks','contracts_tb')"></a>
					</li>
					<li><a id="menu_aquas" class="dropdown-item" onclick="f('aquas','contracts_tb')"></a></li>
					<li><a id="menu_beer" class="dropdown-item" onclick="f('beer','contracts_tb')"></a></li>
					<li><a id="menu_bank" class="dropdown-item" onclick="f('bank','contracts_tb')"></a></li>
					<li><a id="menu_yulon" class="dropdown-item" onclick="f('yulon','contracts_tb')"></a></li>
					<li><a id="menu_bll" class="dropdown-item" onclick="f('bll','contracts_tb')"></a></li>
				</ul>

				<a><b>&nbsp;&nbsp;2023-24賽季: </b></a>
				<button id="contractbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部合約
				</button>
				<ul id="contract-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','contracts_tb')">全部合約</a></li>
					<li><a class="dropdown-item" onclick="f('1y','contracts_tb')">剩1年</a></li>
					<li><a class="dropdown-item" onclick="f('extension','contracts_tb')">續留</a></li>
					<li><a class="dropdown-item" onclick="f('2021Draft','contracts_tb')">21'新秀合約</a></li>
					<li><a class="dropdown-item" onclick="f('2022Draft','contracts_tb')">22'新秀合約</a></li>
					<li><a class="dropdown-item" onclick="f('2023Draft','contracts_tb')">23'新秀合約</a></li>
				</ul>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('local','contracts_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">本土</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('import','contracts_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">洋將</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('coach','contracts_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">教練</label>
				</div>

			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll">
				<table id="contracts_tb" class="table table-hover table-fix3">
					<colgroup>
						<col width="150px">
						<col width="70px">
						<col width="110px">
						<col width="100px">
						<col width="165px">
						<col width="80px">
						<col width="200px">
						<col width="135px">
					</colgroup>
					<thead>
						<tr>
							<th>球隊</th>
							<th>背號</th>
							<th>球員</th>
							<th colspan="2">合約</th>
							<th>剩餘年限</th>
							<th>備註</th>
							<th>連結</th>
						</tr>
					</thead>
					<tbody id="contracts_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px">
				<b>	註1: 被交易球員因不知是否有重新簽約，皆假設為承接合約，將原合約及年限以*標注<br>
					註2: 因新秀合約年限未知，年限皆假設為制式新秀合約 ( PLG/T1:2+1年 , SBL:3年 )<br>
				</b>
			</a>
			<a id="timeStamp"style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }

		var teams = document.getElementById("team-dropdown_m").getElementsByClassName("dropdown-item");
		var contracts = document.getElementById("contract-dropdown").getElementsByClassName("dropdown-item");
		var teambtn = document.getElementById("teambtn");
		var contractbtn = document.getElementById("contractbtn");
		

		for (let i = 0; i < teams.length; i++) {
			teams[i].addEventListener("click", function () {
				var currentTeam = document.getElementById("team-dropdown_m").getElementsByClassName("active");
				currentTeam[0].className = currentTeam[0].className.replace(" active", "");
				this.className += " active";
				teambtn.innerHTML = this.innerHTML;

				f('filter','contracts_tb');
			});
		}

		for (let i = 0; i < contracts.length; i++) {
			contracts[i].addEventListener("click", function () {
				var currentContract = document.getElementById("contract-dropdown").getElementsByClassName("dropdown-item active");
				currentContract[0].className = currentContract[0].className.replace(" active", "");
				this.className += " active";
				contractbtn.innerHTML = this.innerHTML;

				f('filter','contracts_tb');
			});
		}
	</script>

</body>

</html>
