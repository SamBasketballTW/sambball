	<div class="content">
		<div id="men_page" class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:460px">

				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a>
				</button>
				<ul id="team-dropdown_m" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','players_tb')">
							<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
					<li><a class="dropdown-item" onclick="f('oversea','players_tb')">
							<img src="../asset/images/men/cba.png" alt="oversea" class="teamicon">CBA & 旅外</a></li>
					<li><a id="menu_braves" class="dropdown-item" onclick="f('braves','players_tb')"></a></li>
					<li><a id="menu_kings" class="dropdown-item" onclick="f('kings','players_tb')"></a></li>
					<li><a id="menu_pilots" class="dropdown-item" onclick="f('pilots','players_tb')"></a></li>
					<li><a id="menu_lioneers" class="dropdown-item" onclick="f('lioneers','players_tb')"></a></li>

					<li><a id="menu_leopards" class="dropdown-item" onclick="f('leopards','players_tb')"></a></li>
					<li><a id="menu_ghosthawks" class="dropdown-item" onclick="f('ghosthawks','players_tb')"></a></li>
					<li><a id="menu_aquas" class="dropdown-item" onclick="f('aquas','players_tb')"></a></li>
					<li><a id="menu_beer" class="dropdown-item" onclick="f('beer','players_tb')"></a></li>
					<li><a id="menu_trust" class="dropdown-item" onclick="f('trust','players_tb')"></a></li>

				<a><b>&nbsp;&nbsp;球員篩選: </b></a>

					aria-expanded="false" style="width:160px">全部球員
				</button>
				<ul id="player-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all','players_tb')">全部球員</a></li>
					<li><a class="dropdown-item" onclick="f('change','players_tb')">換隊球員</a></li>

			<div class="col" style="width:560px; padding-top:3px;">

				<div class="form-check form-switch" style="width: 150px; display: inline-block">
					<input class="form-check-input" type="checkbox" id="checkSwitch" role="switch" checked onchange="toggleCheckboxes()">
					<label class="form-check-label" for="flexSwitchCheckChecked">全不勾 / 全勾</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('local','players_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">本土</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('taiwanese','players_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">華裔</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('foreignStudent','players_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">外籍生</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('naturalized','players_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">歸化</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('import','players_tb','filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">洋將</label>
				</div>

			</div>

		<div class="container-lg">
			<div class="table-scroll" style="max-height: calc(100vh - 191px)">
				<table id="players_tb" class="table table-hover table-fix3">
					<thead>
						<th style="width:195px">球隊</th>
						<th style="width:70px">背號</th>
						<th style="width:110px">球員</th>
						<th style="width:90px">聯盟身份</th>
						<th style="width:80px">位置</th>
						<th style="width:80px">身高</th>
						<th style="width:80px">體重</th>
						<th style="width:80px">年齡</th>
						<th style="width:120px">生日</th>
						<th style="width:220px">學校</th>
						<th style="width:120px">前球隊</th>
					</thead>
					<tbody id="players_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px"><b>註: 位置、身高等資訊皆取自官網<br></b></a>
			<a id="timeStamp"style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }

		var teams = document.getElementById("team-dropdown_m").getElementsByClassName("dropdown-item");
		var players = document.getElementById("player-dropdown").getElementsByClassName("dropdown-item");
		var teambtn = document.getElementById("teambtn");
		var playerbtn = document.getElementById("playerbtn");

		for (let i = 0; i < teams.length; i++) {
			teams[i].addEventListener("click", function () {
				var currentTeam = document.getElementById("team-dropdown_m").getElementsByClassName("active");
				currentTeam[0].className = currentTeam[0].className.replace(" active", "");
				this.className += " active";
				teambtn.innerHTML = this.innerHTML;

				f('','players_tb','filter');
			});
		}

		for (let i = 0; i < players.length; i++) {
			players[i].addEventListener("click", function () {
				var currentPlayer = document.getElementById("player-dropdown").getElementsByClassName("active");
				currentPlayer[0].className = currentPlayer[0].className.replace(" active", "");
				this.className += " active";
				playerbtn.innerHTML = this.innerHTML;

				f('','players_tb','filter');
			});
		}

		function toggleCheckboxes() {
        	var checkboxes = document.querySelectorAll('.form-check-input[type="checkbox"]');
        	var checkSwitch = document.getElementById('checkSwitch');

        	checkboxes.forEach(function(checkbox) {
            	checkbox.checked = checkSwitch.checked;
				f('','players_tb','filter');
        });
    }
	</script>
