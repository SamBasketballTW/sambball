<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>現役球員 | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="./css/default.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/players.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:840px">

				<button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:150px">男籃</button>
				<ul id="gender-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item" value="men">男籃</a></li>
					<li><a class="dropdown-item active" value="women">女籃</a></li>
				</ul>

				<a><b>&nbsp;&nbsp;球隊: </b></a>
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"></button>
				<ul id="team-dropdown" class="dropdown-menu">
				</ul>

				<a><b>&nbsp;&nbsp;新秀: </b></a>
				<button id="rookiebtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部新秀</button>
				<ul id="rookie-dropdown" class="dropdown-menu">
				</ul>

				<a><b>&nbsp;&nbsp;學校: </b></a>
				<button id="schoolbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部學校</button>
				<ul id="school-dropdown" class="dropdown-menu">
				</ul>
			</div>
			<div class="col" style="width:560px; padding-top:3px;">

				<div class="form-check form-switch" style="width:90px; display: inline-block">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="checkSwitch" role="switch" checked>全勾
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="local" checked>本土
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="taiwanese" checked>華裔
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="uba_import" checked>外籍生
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="naturalized" checked>歸化
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="import" checked>洋將
					</label>
				</div>

			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll" style="border-bottom:0px">
				<table id="player_count_tb" class="table table-hover">

				</table>
			</div>
			<div id="players_table" class="table-scroll" style="max-height: calc(100vh - 231px); border-top:0px">
				
			</div>

			<p style="font-size:13px; line-height:1.6">
				<b> 註: 位置、身高等資訊皆取自官網</b><br>
				<span id="timeStamp"></span>
			</p>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }
	</script>

</body>

</html>
