<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>合約 | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/players.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/contracts.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:690px;">

				<button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:150px">男籃</button>
				<ul id="gender-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('men')">男籃</a></li>
					<li><a class="dropdown-item disabled" onclick="f('women')">女籃 (尚無資料)</a></li>
				</ul>

				<a><b>&nbsp;&nbsp;球隊: </b></a>
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"><img src="../asset/images/logo_round.png" alt="all"
						class="teamicon">全部球隊</a></button>
				<ul id="team-dropdown" class="dropdown-menu">
				</ul>

				<a><b>&nbsp;&nbsp;2024休賽季: </b></a>
				<button id="contractbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部合約</button>
				<ul id="contract-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all')">全部合約</a></li>
					<li><a class="dropdown-item" onclick="f('1y')">合約年 / 選擇權</a></li>
					<li><a class="dropdown-item" onclick="f('extension')">續約</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" onclick="f('2021Draft')">21'新秀合約</a></li>
					<li><a class="dropdown-item" onclick="f('2022Draft')">22'新秀合約</a></li>
					<li><a class="dropdown-item" onclick="f('2023Draft')">23'新秀合約</a></li>
				</ul>
			</div>
			<div class="col" style="width:240px; padding-top:3px;">

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" onclick="f('local'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">本土</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" onclick="f('import'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">洋將</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" onclick="f('coach'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">教練</label>
				</div>

			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll">
				<table id="contracts_tb" class="table table-hover table-fix3">
					<colgroup>
						<col width="190px">
						<col width="70px">
						<col width="110px">
						<col width="100px">
						<col width="165px">
						<col width="80px">
						<col width="200px">
						<col width="135px">
					</colgroup>
					<thead>
						<tr>
							<th>球隊</th>
							<th>#</th>
							<th>球員</th>
							<th colspan="2">合約</th>
							<th>剩餘年限</th>
							<th>備註</th>
							<th>連結</th>
						</tr>
					</thead>
					<tbody id="contracts_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px">
				<b> 註1: 合約年限皆依照 官宣/新聞 發布，並附上連結<br>
					註2: 被交易球員因不知是否有重新簽約，皆假設為承接合約，將原合約及年限以*標注<br>
					註3: 因新秀合約實際年限未知，皆不放上剩餘年限<br>
				</b>
			</a>
			<a id="timeStamp" style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }
	</script>

</body>

</html>
