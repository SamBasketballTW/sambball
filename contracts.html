<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>合約 | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/background.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/contracts.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:700px;">

				<button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:150px">男籃</button>
				<ul id="gender-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item" value="men">男籃</a></li>
					<li><a class="dropdown-item active" value="women">女籃</a></li>
				</ul>

				<a><b>&nbsp;&nbsp;球隊: </b></a>
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"><img src="../asset/images/logo_round.png" alt="all"
						class="teamicon">全部球隊</a></button>
				<ul id="team-dropdown" class="dropdown-menu">
				</ul>

				<a><b>&nbsp;&nbsp;2024-25 賽季: </b></a>
				<button id="contractbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部合約</button>
				<ul id="contract-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" value="all">全部合約</a></li>
					<li><a class="dropdown-item" value="1y">合約年 / 選擇權</a></li>
					<li><a class="dropdown-item" value="resigned">續約</a></li>
				</ul>
			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll" style="max-height: calc(100vh - 191px)">
				<table id="contracts_tb" class="table table-hover table-fixTeam">
					<thead>
						<th style="width:106px">球隊</th>
						<th style="width:46px">#</th>
						<th style="width:86px">球員</th>
						<th style="width:100px">起始賽季</th>
						<th style="width:165px">合約年限</th>
						<th style="width:80px">剩餘年限</th>
						<th style="width:200px">備註</th>
						<th style="width:135px">連結</th>
					</thead>
					<tbody id="contracts_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px">
				<b> 註1: 合約年限皆依照 官宣/新聞 發布，並附上連結<br>
					註2: 被交易球員皆假設為承接合約，將原合約及年限以*標注<br>
				</b>
			</a>
			<a id="timeStamp" style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }
	</script>

</body>

</html>
