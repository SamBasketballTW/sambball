<!doctype html>
<html Lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>球隊陣容 | 山姆籃球</title>
    <link rel="icon" href="../asset/images/logo.png" type="image/icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/table.css">

    <script src="../js/tools/popper.min.js"></script>
    <script src="../js/tools/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="../js/general.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/rosters.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
                    class="icon">&nbsp;山姆籃球</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div id="navbar-dropdown" class="navbar-nav"></div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="jumbotron"></div>

        <div class="container-lg" style="overflow-x:auto;">
            <div class="col" style="width:650px">

                <button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="width:150px">男籃</button>
                <ul id="gender-dropdown" class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="f('men')">男籃</a></li>
                    <li><a class="dropdown-item active" onclick="f('women')">女籃</a></li>
                </ul>

                <a><b>&nbsp;&nbsp;球隊: </b></a>
                <button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                <ul id="team-dropdown" class="dropdown-menu">
                    <li><a class="dropdown-item active" onclick="f('')">
                            <img src="../asset/images/logo.png" alt="all" class="teamicon">全部球隊</a></li>
                </ul>
                &nbsp;&nbsp;&nbsp;
                <div id="move_check" class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="inlineCheckbox1"><b>顯示 2024-25 球員異動</b></label>
                </div>

            </div>
        </div>

        <div class="container-lg">
            <div class="table-scroll" style="border-bottom:0px">
                <table id="r_count" class="table table-hover">
                    <tbody id="r_count_tbody">

                    </tbody>
                </table>
            </div>
            <div class="table-scroll" style="border-top:0px; border-bottom:0px">
                <table id="roster_movements_tb" class="table table-hover filterTb showTb">
                    <thead id="roster_movements_thead">

                    </thead>
                    <tbody id="roster_movements_tbody">

                    </tbody>
                </table>
            </div>
            <div class="table-scroll" style="border-top:0px; border-bottom:0px">
                <table id="rosters_tb" class="table table-hover table-fix2 filterTb showTb">
                    <thead>
                        <th style="width:60px">#</th>
                        <th style="width:100px">球員</th>
                        <th style="width:90px">聯盟身份</th>
                        <th style="width:80px">位置</th>
                        <th style="width:80px">身高</th>
                        <th style="width:80px">體重</th>
                        <th style="width:80px">年齡</th>
                        <th style="width:120px">生日</th>
                        <th style="width:210px">學校</th>
                        <th style="width:235px">加入途徑</th>
                    </thead>
                    <tbody id="roster_tbody">

                    </tbody>
                </table>
            </div>
            <div class="table-scroll" style="border-top:0px">
                <table id="rosters_oversea_tb" class="table table-hover table-fixTeam filterTb">
                    <thead>
                        <th style="width:120px">球隊</th>
                        <th style="width:60px">#</th>
                        <th style="width:100px">球員</th>
                        <th style="width:90px">聯盟身份</th>
                        <th style="width:80px">位置</th>
                        <th style="width:80px">身高</th>
                        <th style="width:80px">體重</th>
                        <th style="width:80px">年齡</th>
                        <th style="width:120px">生日</th>
                        <th style="width:210px">學校</th>
                        <th style="width:235px">加入途徑</th>
                    </thead>
                    <tbody id="roster_oversea_tbody">

                    </tbody>
                </table>
            </div>
            <a style="font-size:13px"><b>註: 位置、身高等資訊皆取自官網</b></a><br>
            <a id="timeStamp" style="font-size:13px"></a>
        </div>

        <img id="loader" class="spinner" src="../asset/images/logo.png">
    </div>

    <footer id="footerContent" class="bg-dark" style="color:white;"></footer>

    <script>
        window.onload = function () { document.getElementById('loader').style.display = 'none'; }
    </script>

</body>

</html>
