<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>交易 | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/background.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/trades.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x:auto">
			<div class="col" style="width:630px">

				<button id="genderbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:150px">男籃</button>
				<ul id="gender-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('men')">男籃</a></li>
					<li><a class="dropdown-item disabled" onclick="f('women')">女籃 (尚無資料)</a></li>
				</ul>

				<a><b>&nbsp;&nbsp;球隊: </b></a>
				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"><img src="../asset/images/logo_round.png" alt="all"
						class="teamicon">全部球隊</a></button>
				<ul id="team-dropdown" class="dropdown-menu">
				</ul>

				<a><b>&nbsp;&nbsp;交易: </b></a>
				<button id="tradebtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部交易</button>
				<ul id="trade-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all')">全部交易</a></li>
					<li><a class="dropdown-item" onclick="f('futurePick')">含未來選秀籤</a></li>
					<li><a class="dropdown-item" onclick="f('draft')">含選秀籤</a></li>
					<li><a class="dropdown-item" onclick="f('player')">含球員</a></li>
				</ul>

				<!-- &nbsp;
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" onclick="f('plg'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">PLG</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" onclick="f('t1'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">T1</label>
				</div> -->
			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll" style="max-height: calc(100vh - 163px)">
				<table id="trades_tb" class="table table-hover">
					<colgroup>
						<col width="90px">
						<col width="80px">
						<col width="calc(100vw - 60px)">
					</colgroup>
					<thead>
						<tr class="index">
							<th colspan="2" style="width:185px">日期</th>
							<th style="width:calc(100vw - 60px); max-width:630px;">內容</th>
						</tr>
					</thead>
					<tbody id="trades_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px"><b>註: 僅有自 2021-22賽季 後的交易資訊</b></a><br>
			<a id="timeStamp" style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }
	</script>

</body>

</html>
