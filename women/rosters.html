    <div class="content">
        <div id="women_page" class="jumbotron"></div>

        <div class="container-lg" style="overflow-x:auto;">
            <div class="col" style="width:210px">
                <button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
                </button>
                <ul id="team-dropdown_w" class="dropdown-menu">
                    <li><a class="dropdown-item active" onclick="f('oversea')">
                            <img src="../asset/images/women/wcba.png" alt="wcba" class="teamicon">WCBA & 旅外</a></li>
                    <li><a id="menu_cathay" class="dropdown-item" onclick="f('cathay')"></a></li>
                    <li><a id="menu_taipower" class="dropdown-item" onclick="f('taipower')"></a></li>

            <div class="table-scroll" style="border-bottom:0px">
                <table id="r_count" class="table table-hover">

                    </tbody>
                </table>
            </div>
            <div class="table-scroll" style="max-height: calc(100vh - 261px)">
                <table id="roster_movements_tb" class="table table-hover">

                </table>

        </div>

            <div class="table-scroll" style="border-bottom:0px">
                <table id="r_coach" class="table table-hover">
                    <tbody id="r_coach_tbody">

                    </tbody>
                </table>
            </div>

                <table id="rosters_tb" class="table table-hover table-fix2 filterTb showTb">
                    <thead>
                        <th style="width:70px">背號</th>
                        <th style="width:110px">球員</th>

                        <th style="width:80px">位置</th>

                        <th style="width:235px">加入途徑</th>
                    </thead>
                    <tbody id="roster_tbody">

                    </tbody>
                </table>
            </div>
            <div class="table-scroll" style="max-height: calc(100vh - 152px); border-top:0px">
                <table id="rosters_oversea_tb" class="table table-hover table-fix3 filterTb">
                    <thead>
                        <th style="width:190px">球隊</th>
                        <th style="width:70px">背號</th>
                        <th style="width:110px">球員</th>
                        <th style="width:80px">身份</th>

                        <th style="width:80px">身高</th>

                        <th style="width:210px">學校</th>
                        <th style="width:235px">加入途徑</th>
                    </thead>
                    <tbody id="roster_oversea_tbody">

                    </tbody>
                </table>
            </div>
            <a id="timeStamp" style="font-size:13px"></a>
        </div>

        <img id="loader" class="spinner" src="../asset/images/logo.png">
    </div>

    <footer id="footerContent" class="bg-dark" style="color:white;"></footer>

    <script>
        window.onload = function () { document.getElementById('loader').style.display = 'none'; }

        var teams = document.getElementById("team-dropdown_w").getElementsByClassName("dropdown-item");
        var teambtn = document.getElementById("teambtn");
        var roster_tbs = document.getElementsByClassName("filterTb");

        for (var i = 0; i < teams.length; i++) {
            teams[i].addEventListener("click", function () {
                if (this.innerHTML.includes("旅外")) {
                    roster_tbs[0].className = roster_tbs[0].className.replace(" showTb", "");
                    roster_tbs[1].className += " showTb";
                } else if (roster_tbs[1].className.includes("showTb")) {
                    roster_tbs[1].className = roster_tbs[1].className.replace(" showTb", "");
                    roster_tbs[0].className += " showTb";
                }
                var currentTeam = document.getElementsByClassName("dropdown-item active");
                currentTeam[0].className = currentTeam[0].className.replace(" active", "");
                this.className += " active";
                teambtn.innerHTML = this.innerHTML;

                f('','','filter');
            });
        }
    </script>

</body>

</html>
