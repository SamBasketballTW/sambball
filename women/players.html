<!doctype html>
<html Lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>現役球員 (女) | 山姆籃球</title>
	<link rel="icon" href="../asset/images/logo.png" type="image/icon">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" href="../css/players.css">
	<link rel="stylesheet" href="../css/table.css">

	<script src="../js/tools/popper.min.js"></script>
	<script src="../js/tools/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="../js/general.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/players.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054066263992256"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="index" class="navbar-brand" href="../">&nbsp;&nbsp;<img src="../asset/images/logo.png"
					class="icon">&nbsp;山姆籃球</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div id="navbar-dropdown" class="navbar-nav"></div>
			</div>
		</div>
	</nav>

	<div id="women_page" class="content">
		<div class="jumbotron"></div>

		<div class="container-lg" style="overflow-x: auto;">
			<div class="col" style="width:700px;">

				<button id="teambtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false"><img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></button>
				<ul id="team-dropdown_w" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all')">
							<img src="../asset/images/logo_round.png" alt="all" class="teamicon">全部球隊</a></li>
					<li><a class="dropdown-item" onclick="f('oversea')">
							<img src="../asset/images/women/wcba.png" alt="oversea" class="teamicon">WCBA & 旅外</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a id="menu_cathay" class="dropdown-item" onclick="f('cathay')"></a></li>
					<li><a id="menu_taipower" class="dropdown-item" onclick="f('taipower')"></a></li>
					<li><a id="menu_cht" class="dropdown-item" onclick="f('cht')"></a></li>
					<li><a id="menu_taiyuen" class="dropdown-item" onclick="f('taiyuen')"></a></li>
				</ul>

				<a><b>&nbsp;&nbsp;球員篩選: </b></a>
				<button id="playerbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部球員</button>
				<ul id="player-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all')">全部球員</a></li>
					<li><a class="dropdown-item" onclick="f('change')">換隊球員</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" onclick="f('2023Rookie')">2024'新秀</a></li>
					<li><a class="dropdown-item" onclick="f('2022Rookie')">2023'新秀</a></li>
					<li><a class="dropdown-item" onclick="f('2021Rookie')">2022'新秀</a></li>
					<li><a class="dropdown-item" onclick="f('2020Rookie')">2021'新秀</a></li>
					<li><a class="dropdown-item" onclick="f('2019Rookie')">2020'新秀</a></li>
				</ul>


				<a><b>&nbsp;&nbsp;學校篩選: </b></a>
				<button id="schoolbtn" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" style="width:160px">全部學校</button>
				<ul id="school-dropdown" class="dropdown-menu">
					<li><a class="dropdown-item active" onclick="f('all')">全部學校</a></li>
					<li><a class="dropdown-item" onclick="f('college-us')">旅外</a></li>
					<li><a class="dropdown-item" onclick="f('pccu')">文化大學</a></li>
					<li><a class="dropdown-item" onclick="f('shu')">世新大學</a></li>
					<li><a class="dropdown-item" onclick="f('utaipei')">北市大學</a></li>
					<li><a class="dropdown-item" onclick="f('fgu')">佛光大學</a></li>
					<li><a class="dropdown-item" onclick="f('ntust')">臺灣科大</a></li>
					<li><a class="dropdown-item" onclick="f('ntnu')">臺灣師大</a></li>
					<li><a class="dropdown-item" onclick="f('ntusport')">臺灣體大</a></li>
					<li><a class="dropdown-item" onclick="f('fjcu')">輔仁大學</a></li>
				</ul>
			</div>

			<div class="col" style="width:390px; padding-top:3px;">

				<div class="form-check form-switch" style="width: 90px; display: inline-block">
					<input class="form-check-input" type="checkbox" id="checkSwitch" role="switch" checked onchange="toggleCheckboxes()">
					<label class="form-check-label" for="flexSwitchCheckChecked">全勾</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('local'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">本土</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('taiwanese'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">華裔</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						onclick="f('import'); f('filter')" checked>
					<label class="form-check-label" for="inlineCheckbox1">洋將</label>
				</div>

			</div>
		</div>

		<div class="container-lg">
			<div class="table-scroll" style="max-height: calc(100vh - 191px)">
				<table id="players_tb" class="table table-hover table-fix3">
					<thead>
						<th style="width:190px">球隊</th>
						<th style="width:70px">背號</th>
						<th style="width:110px">球員</th>
						<th style="width:90px">聯盟身份</th>
						<th style="width:80px">位置</th>
						<th style="width:80px">身高</th>
						<th style="width:80px">體重</th>
						<th style="width:80px">年齡</th>
						<th style="width:120px">生日</th>
						<th style="width:210px">學校</th>
						<th style="width:120px">前球隊</th>
					</thead>
					<tbody id="players_tbody">

					</tbody>
				</table>
			</div>
			<a style="font-size:13px"><b>註: 位置、身高等資訊皆取自官網<br></b></a>
			<a id="timeStamp"style="font-size:13px"></a>
		</div>

		<img id="loader" class="spinner" src="../asset/images/logo.png">
	</div>

	<footer id="footerContent" class="bg-dark" style="color:white;"></footer>

	<script>
		window.onload = function () { document.getElementById('loader').style.display = 'none'; }

		var teams = document.getElementById("team-dropdown_w").getElementsByClassName("dropdown-item");
		var players = document.getElementById("player-dropdown").getElementsByClassName("dropdown-item");
		var schools = document.getElementById("school-dropdown").getElementsByClassName("dropdown-item");
		var teambtn = document.getElementById("teambtn");
		var playerbtn = document.getElementById("playerbtn");
		var schoolbtn = document.getElementById("schoolbtn");

		for (let i = 0; i < teams.length; i++) {
			teams[i].addEventListener("click", function () {
				var currentTeam = document.getElementById("team-dropdown_w").getElementsByClassName("active");
				currentTeam[0].className = currentTeam[0].className.replace(" active", "");
				this.className += " active";
				teambtn.innerHTML = this.innerHTML;

				f('filter');
			});
		}

		for (let i = 0; i < players.length; i++) {
			players[i].addEventListener("click", function () {
				var currentPlayer = document.getElementById("player-dropdown").getElementsByClassName("active");
				currentPlayer[0].className = currentPlayer[0].className.replace(" active", "");
				this.className += " active";
				playerbtn.innerHTML = this.innerHTML;

				f('filter');
			});
		}

		for (let i = 0; i < schools.length; i++) {
			schools[i].addEventListener("click", function () {
				var currentSchool = document.getElementById("school-dropdown").getElementsByClassName("active");
				currentSchool[0].className = currentSchool[0].className.replace(" active", "");
				this.className += " active";
				schoolbtn.innerHTML = this.innerHTML;

				f('filter');
			});
		}

		function toggleCheckboxes() {
        	var checkboxes = document.querySelectorAll('.form-check-input[type="checkbox"]');
        	var checkSwitch = document.getElementById('checkSwitch');

        	checkboxes.forEach(function(checkbox) {
            	checkbox.checked = checkSwitch.checked;
				f('filter');
       		});
		}
	</script>

</body>

</html>
